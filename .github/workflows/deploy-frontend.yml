name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.ts'
      - 'package.json'
      - '.env.production'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm rebuild @rollup/rollup-linux-x64-gnu || true

      - name: Pre-Build Validation
        run: |
          echo "üîç Validating configuration before build..."
          if [ ! -f "public/staticwebapp.config.json" ]; then
            echo "‚ùå CRITICAL: staticwebapp.config.json must be in public/ folder!"
            echo "   This will cause 404 errors on /admin/* routes in production."
            echo "   See DEPLOYMENT_FAILURES.md #5"
            exit 1
          fi
          echo "‚úÖ staticwebapp.config.json in correct location"

      - name: Validate Azure OpenAI API Key
        env:
          VITE_AZURE_OPENAI_KEY: ${{ secrets.VITE_AZURE_OPENAI_KEY }}
          VITE_AZURE_OPENAI_ENDPOINT: ${{ secrets.VITE_AZURE_OPENAI_ENDPOINT }}
          VITE_AZURE_OPENAI_DEPLOYMENT: ${{ secrets.VITE_AZURE_OPENAI_DEPLOYMENT }}
        run: |
          echo "üîç Testing Azure OpenAI API key before deployment..."

          # Test the API key with a minimal request
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "${VITE_AZURE_OPENAI_ENDPOINT}/openai/deployments/${VITE_AZURE_OPENAI_DEPLOYMENT}/chat/completions?api-version=2024-02-01" \
            -H "Content-Type: application/json" \
            -H "api-key: ${VITE_AZURE_OPENAI_KEY}" \
            -d '{"messages":[{"role":"user","content":"test"}],"max_tokens":1}' \
            --max-time 10)

          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Azure OpenAI API key is VALID"
          elif [ "$HTTP_CODE" = "401" ]; then
            echo "‚ùå CRITICAL: Azure OpenAI API key is INVALID or EXPIRED"
            echo "   HTTP Status: 401 Unauthorized"
            echo "   Please update the VITE_AZURE_OPENAI_KEY GitHub Secret"
            echo "   Command: gh secret set VITE_AZURE_OPENAI_KEY -b \"<new-key>\""
            exit 1
          elif [ "$HTTP_CODE" = "429" ]; then
            echo "‚ö†Ô∏è  WARNING: Azure OpenAI rate limit exceeded"
            echo "   HTTP Status: 429 Too Many Requests"
            echo "   Deployment will continue, but AI features may be slow"
          else
            echo "‚ùå CRITICAL: Unexpected response from Azure OpenAI"
            echo "   HTTP Status: $HTTP_CODE"
            echo "   Please verify Azure OpenAI configuration"
            exit 1
          fi

      - name: Build application
        env:
          # üîê SECRETS ONLY - All other config comes from .env.production
          # ‚ö†Ô∏è  DO NOT add non-secret environment variables here!
          # ‚ö†Ô∏è  Update .env.production instead to prevent configuration drift
          #
          # Why: Hardcoding env vars here caused 7-week Deepgram outage (Dec 2025)
          #      when .env.production was updated but this file wasn't.
          #
          # Only API keys and secrets belong here:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_AZURE_OPENAI_ENDPOINT: ${{ secrets.VITE_AZURE_OPENAI_ENDPOINT }}
          VITE_AZURE_OPENAI_KEY: ${{ secrets.VITE_AZURE_OPENAI_KEY }}
          VITE_AZURE_OPENAI_DEPLOYMENT: ${{ secrets.VITE_AZURE_OPENAI_DEPLOYMENT }}
          VITE_DEEPGRAM_API_KEY: ${{ secrets.VITE_DEEPGRAM_API_KEY }}
          VITE_ENCRYPTION_KEY: ${{ secrets.VITE_ENCRYPTION_KEY }}
          VITE_API_BASE_URL: https://tshla-unified-api.redpebble-e4551b7a.eastus.azurecontainerapps.io
        run: npm run build

      - name: Post-Build Validation
        run: |
          echo "üîç Validating build output..."
          chmod +x scripts/validate-build.sh
          ./scripts/validate-build.sh

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"
          output_location: ""
          skip_app_build: true

      - name: Wait for Deployment Propagation
        run: |
          echo "‚è≥ Waiting 30 seconds for deployment to propagate..."
          sleep 30

      - name: Post-Deployment Validation
        run: |
          echo "üîç Validating production deployment..."

          FRONTEND_URL="https://mango-sky-0ba265c0f.1.azurestaticapps.net"

          echo "Testing frontend root..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL" --max-time 10)
          if [ "$STATUS" = "200" ]; then
            echo "‚úÖ Frontend root: $STATUS"
          else
            echo "‚ùå Frontend root: $STATUS (expected 200)"
            exit 1
          fi

          echo "Testing /admin/pump-comparison (CRITICAL)..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL/admin/pump-comparison" --max-time 10)
          if [ "$STATUS" = "200" ]; then
            echo "‚úÖ Admin pump comparison: $STATUS"
          else
            echo "‚ùå Admin pump comparison: $STATUS (expected 200)"
            echo "   This indicates staticwebapp.config.json may be missing!"
            exit 1
          fi

          echo "Testing staticwebapp.config.json exists..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL/staticwebapp.config.json" --max-time 10)
          if [ "$STATUS" = "200" ]; then
            echo "‚úÖ Config file deployed: $STATUS"
          else
            echo "‚ùå Config file missing: $STATUS"
            exit 1
          fi

          echo ""
          echo "‚úÖ All deployment validation checks passed!"
          echo "   Production URL: $FRONTEND_URL"
