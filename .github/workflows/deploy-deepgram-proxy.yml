name: Deploy Deepgram Proxy to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'server/deepgram-proxy.js'
      - 'Dockerfile.deepgram-proxy'
      - '.github/workflows/deploy-deepgram-proxy.yml'
  workflow_dispatch:

env:
  CONTAINER_APP_NAME: tshla-deepgram-proxy
  RESOURCE_GROUP: tshla-backend-rg
  CONTAINER_REGISTRY: tshlacr
  IMAGE_NAME: deepgram-proxy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.CONTAINER_REGISTRY }}

      - name: Build and push Docker image
        run: |
          # Create unique tag with git SHA
          UNIQUE_TAG="${{ env.IMAGE_NAME }}:${{ github.sha }}"
          LATEST_TAG="${{ env.IMAGE_NAME }}:latest"

          echo "Building image: $UNIQUE_TAG"

          docker build \
            -f Dockerfile.deepgram-proxy \
            -t ${{ env.CONTAINER_REGISTRY }}.azurecr.io/$UNIQUE_TAG \
            -t ${{ env.CONTAINER_REGISTRY }}.azurecr.io/$LATEST_TAG \
            .

          docker push ${{ env.CONTAINER_REGISTRY }}.azurecr.io/$UNIQUE_TAG
          docker push ${{ env.CONTAINER_REGISTRY }}.azurecr.io/$LATEST_TAG

          echo "IMAGE_TAG=$UNIQUE_TAG" >> $GITHUB_ENV

      - name: Check if Container App exists
        id: check_app
        run: |
          if az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Container App (if not exists)
        if: steps.check_app.outputs.exists == 'false'
        run: |
          echo "Creating new Container App: ${{ env.CONTAINER_APP_NAME }}"

          az containerapp create \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --environment tshla-container-env \
            --image ${{ env.CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_TAG }} \
            --registry-server ${{ env.CONTAINER_REGISTRY }}.azurecr.io \
            --cpu 0.25 \
            --memory 0.5Gi \
            --min-replicas 1 \
            --max-replicas 2 \
            --target-port 8080 \
            --ingress external \
            --transport auto \
            --secrets \
              deepgram-api-key=${{ secrets.DEEPGRAM_API_KEY }} \
            --env-vars \
              NODE_ENV=production \
              PORT=8080 \
              DEEPGRAM_API_KEY=secretref:deepgram-api-key

      - name: Update Container App
        if: steps.check_app.outputs.exists == 'true'
        run: |
          echo "Updating existing Container App with new image: ${{ env.IMAGE_TAG }}"

          # Update secrets
          az containerapp secret set \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets \
              deepgram-api-key=${{ secrets.DEEPGRAM_API_KEY }}

          # Update container with new image
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_TAG }} \
            --cpu 0.25 \
            --memory 0.5Gi \
            --min-replicas 1 \
            --max-replicas 2

      - name: Get Container App URL
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)

          echo "‚úÖ Deepgram Proxy deployed successfully!"
          echo ""
          echo "üìç URL: https://$FQDN"
          echo "üîå WebSocket: wss://$FQDN"
          echo "üíö Health: https://$FQDN/health"
          echo ""
          echo "Update .env.production:"
          echo "VITE_DEEPGRAM_PROXY_URL=wss://$FQDN"

      - name: Test health endpoint
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)

          echo "Testing health endpoint..."
          sleep 10  # Wait for container to be ready

          curl -f "https://$FQDN/health" || echo "Health check failed (container may still be starting)"
