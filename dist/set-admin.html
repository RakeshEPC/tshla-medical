<!doctype html>
<html>

    <title>Set Admin Access</title>

    <h1>Quick Admin Access</h1>

    <p id="status"></p>

    <script>

        localStorage.setItem('admin_access', 'true');
        localStorage.setItem('admin_email', 'rakesh@tshla.ai');
        localStorage.setItem('pumpdrive_access', 'unlimited');
        document.getElementById('status').innerHTML =
          'Admin access granted! <a href="/pumpdrive">Go to PumpDrive</a>';
      }
    </script>
  </body>
</html>
